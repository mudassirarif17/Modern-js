<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="head"></h1>
    <script>
        let a = new Date();
        let h = a.getHours();
        let m = a.getMinutes();
        let s = a.getSeconds();
        let d = a.toLocaleDateString(undefined);

        setInterval(() => {
            // console.log(h + "/" + m + "/" + s + " on " + d);
            var head = document.getElementById("head");
            head.innerHTML = h + ":" + m + ":" +s + " on " +d;
        }, 1000);

    </script>
</body>

</html>
